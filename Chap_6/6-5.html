<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas의 기본</title>
    <script>
        window.onload = function(){
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");
            ctx.strokeRect(50,60,200,100);
        }
    </script>
</head>
<body>
    <canvas id = "myCanvas" width="640" height="400">
    </canvas>
</body>

</html>
