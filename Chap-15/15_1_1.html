<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>15-1-1</title>
</head>
<script>
    window.onload = function(){
        var element = document.getElementById("box");
        element.addEventListener("click", function(e){
            e.currentTarget.style.backgroundColor = "red";
        }, false
        );
    };
</script>
<body>
    <div id = "box">click me</div>
</body>

</html>
