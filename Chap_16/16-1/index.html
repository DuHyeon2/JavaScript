<!doctype html>
<html lang=ko>

<head>
    <meta charset="UTF-8">
    <title>간단한 Ajax 예제</title>
    <script>
        window.onload = function () {
            var req = new XMLHttpRequest()
            req.onreadystatechange = function () {
                if (req.readyState == 4) {
                    if (req.status == 200) {
                        document.getElementById('view').innerHTML = req.responseText
                    }
                }
            }
            req.open('GET', 'data.txt')
            req.send(null)
        }

    </script>
</head>

<body>
    <p id='view'></p>
</body>

</html>
